<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pong</title>
  <link rel="stylesheet" href="pong.css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <div class="scoreboard">
    <h2 class="player">Player:
      <span class="score"></span>
    </h2>
    <h2 class="computer">Computer:
      <span class="score"></span>
    </h2>
  </div>

  <canvas id="game" height=300 width=300 style="border:1px solid #000000;"></canvas>

  <div class="controls">
    <button id="clear">Reset</button>
    <button id="easy">Easy</button>
    <button id="med">Medium</button>
    <button id="hard">Hard</button>
  </div>

  <script src="pong.js" charset="utf-8"></script>
</body>

</html>
